    <script>
        $(function () {
            var search = location.search; //获得浏览器访问路径中?后的所有内容,例：?cid=6
            var cid = search.split("=")[1]; //?cid
            load(cid); //不传currentPage，后台的servlet接受空值后会自动赋初始值1
        })
        function load(cid,currentPage){
            //发送ajax请求
            $.get("route/pageQuery",{cid:cid,currentPage:currentPage},function(pb){
                //1、分页工具条展示
                $("#totalPage").html(pb.totalPage); //总页码
                $("#totalCount").html(pb.totalCount); //总记录数

                var lis='';
                var firstPage = '<li onclick="javascript:load('+cid+')"><a href="javascript:void(0)">首页</a></li>'
                //计算上一页的页码
                var beforeNum = pb.currentPage-1;
                if(beforeNum <= 0){
                    beforeNum = 1 ;
                }
                var beforePage = '<li onclick="javascript:load('+cid+','+beforeNum+')" class="threeword"><a href="javascript:void(0)">上一页</a></li>';
                lis += firstPage + beforePage;
                for(var i = 1 ; i <= pb.totalPage ; i++) { //展示分页页码

                    var li ;
                    if(pb.currentPage == i){ //如果是当前页码，则给选中样式
                        li = '<li onclick="javascript:load('+cid+','+i+')" class="curPage"><a href="javascript:void(0)">'+i+'</a></li>';
                    }else{
                        li = '<li onclick="javascript:load('+cid+','+i+')"><a href="javascript:void(0)">'+i+'</a></li>';
                    }
                    lis += li;
                }
                //计算下一页页码
                var nextNum = pb.currentPage+1;
                if(pb.currentPage == pb.totalPage){
                    nextNum = pb.currentPage;
                }
                var nextPage = '<li class="threeword" onclick="javascript:load('+cid+','+nextNum+')"><a href="javascript:;">下一页</a></li>';
                var lastPage = '<li class="threeword" onclick="javascript:load('+cid+','+pb.totalPage+')"><a href="javascript:;">末页</a>';
                lis += nextPage + lastPage;

                $("#page_ul").html(lis);

                //2、列表数据展示：具体旅游路线tab_route的rname
                var route_li = '';
                for(var i = 0 ; i < pb.list.length ; i++){
                    var route = pb.list[i];
                    var li = '<li>\n' +
                        '                            <div class="img"><img src="'+route.rimage+'" style="width:299px"></div>\n' +
                        '                            <div class="text1">\n' +
                        '                                <p>'+route.rname+'</p>\n' +
                        '                                <br/>\n' +
                        '                                <p>'+route.routeIntroduce+'</p>\n' +
                        '                            </div>\n' +
                        '                            <div class="price">\n' +
                        '                                <p class="price_num">\n' +
                        '                                    <span>&yen;</span>\n' +
                        '                                    <span>'+route.price+'</span>\n' +
                        '                                    <span>起</span>\n' +
                        '                                </p>\n' +
                        '                                <p><a href="route_detail.html">查看详情</a></p>\n' +
                        '                            </div>\n' +
                        '                        </li>';
                    route_li += li;
                }
                $("#route_ul").html(route_li);

            })

        }
    </script>
