<script src="js/getParameter.js"></script>
<script>
    $(function(){
        //1、查询用户名
        $.get("user/findOne",{},function(data){
            //data: {uid:1,username:'zhangsan',password:'123456',name:'李四',...}
            var msg = "欢迎回来，"+data.name;
            $("#s-username").html(msg);
        });

        //2、查询旅游分类数据
        $.get("category/findAll",{},function(data){
            //data: [{cid:1,cname:国内游},{},{},...]
            var lis = '<li class="nav-active"><a href="index.html">首页</a></li>';
            for(var i = 0 ; i < data.length ; i++){
                var li ='<li><a href="route_list.html?cid='+data[i].cid+'">'+data[i].cname+'</a></li>';
                lis += li;
            }

            lis += '<li><a href="favoriterank.html">收藏排行榜</a></li>';

            $("#category").html(lis); //将lis字符串设置到ul的html内容中
        });

        //3、搜索功能
        $("#search_button").click(function(){
            var rname = $("#search_input").val(); //要搜索的名字
            var cid = getParameter("cid"); // js/getParameter.js下封装好的一个方法
            //location.href="http://localhost/travel/route_list.html?cid="+cid+"&rname="+rname; //绝对路径；http://localhost/travel 代表本机上的项目
            location.href="route_list.html?cid="+cid+"&rname="+rname; //相对路径，本机和虚拟机都可用，服务器的的ip地址:端口号/项目名 会自动补全
        });

    });
</script>
